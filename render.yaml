services:
  - type: web
    name: fastapi-mail-sender
    env: docker
    repo: https://github.com/sofiene-Ben/fastapi_email_sender
    region: oregon  # ou frankfurt si tu veux lâ€™Europe
    plan: free
    envVars:
      - key: SMTP_SERVER
        value: smtp.example.com
      - key: SMTP_USER
        value: user@example.com
      - key: SMTP_PASSWORD
        value: password
      - KEY: MAX_FILE_SIZE
        value: 22000000
      - KEY: DEFAULT_RECIPIENT
        value: exemple@hotmail.com
